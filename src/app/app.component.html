<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        [selected]="user.id === selectUserId"
        (select)="onSelectUser($event)"
      />
    </li>
    }
  </ul>

  @if(selectUser) {
  <app-tasks [userId]="selectUser.id" [name]="selectUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
